# Apollo Care Protocol - Continuous Integration
# 
# Runs on every push and PR to main/develop branches
# - Builds all Anchor programs
# - Runs the test suite against local validator
# - Lints Rust code with clippy
# - Checks formatting with rustfmt

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  SOLANA_VERSION: "1.18.26"
  ANCHOR_VERSION: "0.29.0"
  RUST_TOOLCHAIN: "1.75.0"
  NODE_VERSION: "18"

jobs:
  # ============================================
  # Build Job - Compile all Anchor programs
  # ============================================
  build:
    name: Build Programs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "anchor-build"
          cache-directories: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            ./target/

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Verify installations
        run: |
          solana --version
          anchor --version
          rustc --version

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase -s -o ~/.config/solana/id.json

      - name: Build programs
        run: anchor build

      - name: Upload IDLs
        uses: actions/upload-artifact@v4
        with:
          name: idl-artifacts
          path: target/idl/
          retention-days: 7

      - name: Upload program binaries
        uses: actions/upload-artifact@v4
        with:
          name: program-binaries
          path: target/deploy/*.so
          retention-days: 7

  # ============================================
  # Test Job - Run full test suite
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "anchor-build"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase -s -o ~/.config/solana/id.json

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: anchor test
        env:
          ANCHOR_PROVIDER_URL: http://localhost:8899
          ANCHOR_WALLET: ~/.config/solana/id.json

  # ============================================
  # Lint Job - Code quality checks
  # ============================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "anchor-lint"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
        continue-on-error: true  # Don't fail CI on clippy warnings initially

  # ============================================
  # Security Audit Job
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        continue-on-error: true  # Advisory only for now

  # ============================================
  # SDK Build Job
  # ============================================
  sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Download IDL artifacts
        uses: actions/download-artifact@v4
        with:
          name: idl-artifacts
          path: target/idl/

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          cd sdk && yarn install --frozen-lockfile

      - name: Build SDK
        run: cd sdk && yarn build
        continue-on-error: true  # SDK may need IDLs copied first
