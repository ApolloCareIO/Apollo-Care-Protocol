# Dependabot Configuration
# Automated dependency updates for Apollo Care Protocol

version: 2
updates:
  # Rust/Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "rust"
    groups:
      anchor:
        patterns:
          - "anchor-*"
      solana:
        patterns:
          - "solana-*"
          - "spl-*"

  # NPM dependencies (tests, SDK)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "javascript"

  # SDK dependencies
  - package-ecosystem: "npm"
    directory: "/sdk"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(deps-sdk)"
    labels:
      - "dependencies"
      - "sdk"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
