# Apollo Care Protocol - Rust Formatting Configuration
# https://rust-lang.github.io/rustfmt/

# Stable options only (nightly-only options removed for CI compatibility)
edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Unix"
use_small_heuristics = "Default"
reorder_imports = true
reorder_modules = true
